<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/detallesdepago.css">
    <script src="https://www.mercadopago.com.ar/integrations/v1/web-payment-checkout.js"></script>

</head>
<body>
    <div class="payment-container">
        <h1>Detalles de Pago</h1>
        
        <form id="payment-form">
            <div class="input-group">
                <label for="nombre">Nombre en la Tarjeta:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="input-group">
                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" required>
            </div>
            
            <button id="pay-button">PAGAR</button>
        </form>
    </div>
    <script src="/public/js/detallesdepago.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/donaciones.css">
</head>
<body class="donacion">
    <div class="donation-container">
        <h1>¡Gracias por tu generosidad!</h1>
        <p>Por favor, completa el formulario de donación:</p>
        
        <form action="" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="cantidad">Cantidad a donar:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
            
            <label for="metodo_pago">Método de pago:</label>
            <select id="metodo_pago" name="metodo_pago" required>
                <option value="tarjeta">Tarjeta de crédito/débito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia bancaria</option>
            </select>
            
            <button type="submit">Realizar Donación</button>
        </form>
    </div>
</body>
<body>
    <div class="payment-container">
        <h1>Detalles de Pago</h1>
        
        <form action="procesar_pago.php" method="post">
            <label for="nombre">Nombre en la Tarjeta:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="numero_tarjeta">Número de Tarjeta:</label>
            <input type="number" id="numero_tarjeta" name="numero_tarjeta" placeholder="**** **** **** ****" required>
            
            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="text" id="fecha_vencimiento" name="fecha_vencimiento" placeholder="MM/AA" required>
            
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" required>
            
            <button type="submit">Realizar Pago</button>
        </form>
    </div>
</body>
</html>

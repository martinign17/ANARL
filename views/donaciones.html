<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/donaciones.css">
</head>
<body class="donacion">
    <div class="donation-container">
        <h1>¡Gracias por tu generosidad!</h1>
        <p>Por favor, completa el formulario de donación:</p>
        
        <form action="" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="cantidad">Cantidad a donar:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
            
            <label for="metodo_pago">Método de pago:</label>
            <select id="metodo_pago" name="metodo_pago" required>

                <option value="mercado">Mercado Pago</option>
               
            </select>
            
            <button type="submit"><a href="/detallesdepago">Realizar Donación</a></button>
        </form>
    </div>
</body>

</body>
</html>
